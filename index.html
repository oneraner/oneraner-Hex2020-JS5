<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3/dist/vue-loading.css" rel="stylesheet">
</head>
<body>
<div id="app" class="container">
    <!-- 放入loading套件 -->
    <loading :active.sync="isLoading"></loading>
    <div class="row">
        <!-- 產品列表 -->
        <div class="card col-4" v-for="(item, index) in products" :key="item.id">
            <div style="height: 150px; background-size: cover; background-position: center;" :style="{backgroundImage:`url(${item.imageUrl})`}"></div>
            <div class="card-body">
              <span>{{item.category}}</span>
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text" v-html="item.content">{{item.content}}</p>
              <p><span class="mr-4">{{item.origin_price}}</span>{{item.price}}</p>
              <button class="btn btn-primary" @click="addToCart(item.id)">加到購物車</button>
            </div>
        </div>
    </div>
    <!-- 購物車 -->
    <!-- <div class="row">
        <table>
            <thead>
                <th>刪除</th>
                <th>品名</th>
                <th>數量</th>
                <th>單位</th>
                <th>單價</th>
            </thead>
            <tbody>
                <tr v-for="item in cart :key="item.product.id + 1">
                    <td>
                        <button type="button" class="btn btn-primary btn-sm"><i class="far fa-trash-alt"></i></button>
                    </td>
                    <td>
                        {{ item.product.title }}
                    </td>

                </tr>
            </tbody>
        </table>
    </div> -->
    <div class="row">
        <!-- 驗證標籤框住表單 -->
        <validation-observer v-slot="{invalid}">
            <form @submit.prevent="createOrder">
               <div class="form-group">
                   <validation-provider v-slot="{errors, classes}" rule="requires">
                       <label for="username">收件人姓名</label>
                       <input id="username" v-model="form.name" type="text" class="form-control" :class="classes">
                       <span v-if="errors[0]" class="text-danger">{{errors[0]}}</span>
                   </validation-provider>
               </div>
               <div class="form-group">
                <validation-provider v-slot="{errors, classes}" rule="required|email">
                    <label for="email">Email</label>
                    <input id="email" v-model="form.email" type="email" class="form-control" :class="classes">
                    <span v-if="errors[0]">{{errors[0]}}</span>
                </validation-provider>
            </div> 
            <div class="form-group">
                <validation-provider v-slot="{errors, classes}" rule="requires|min:8">
                    <label for="tel">電話</label>
                    <input id="tel" v-model="form.tel" type="tel" class="form-control" :class="classes">
                    <span v-if="errors[0]">{{errors[0]}}</span>
                </validation-provider>
            </div> 
            <div class="form-group">
                <validation-provider v-slot="{errors, classes}" rule="requires">
                    <label for="address">地址</label>
                    <input id="address" v-model="form.address" type="text" class="form-control" :class="classes">
                    <span v-if="errors[0]">{{errors[0]}}</span>
                </validation-provider>
            </div>
            <div class="form-group">
                <label for="message">購買方式</label>
                <select v-model="form.payment" class="form-control" required>
                    <option value="" disabled>請選擇付款方式</option>
                    <option value="WebATM">WebATM</option>
                    <option value="ATM">ATM</option>
                    <option value="CVS">CVS</option>
                    <option value="Barcode">Barcode</option>
                    <option value="Credit">Credit</option>
                    <option value="ApplePlay">ApplePlay</option>
                    <option value="GooglePlay">GooglePlay</option>
                </select>
            </div>  
            <div class="form-group">
                <label for="message">留言</label>
                <textarea id="message" v-model="form.message" class="form-control" cols="30" rows="3"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" :disabled="invalid">送出表單</button>
            </div>
            </form>
        </validation-observer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script><script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js'></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/3.3.0/vee-validate.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@3"></script>
<script src="all.js" type="module"></script>
</body>
</html>
